[display]
margin = 10
spacing = 6
divider_height = 1

# Font sizes
expression_font_size = 11
result_font_size = 18

# Expression line sizing
# Height is computed as: fontMetrics.height * expression_height_factor
# and clamped to be at least expression_min_height.
expression_height_factor = 1.8
expression_min_height = 28

[layout]
# CalcWidget layout stretch ratios
display_stretch = 3
keypad_stretch = 7

# Divider between display/topbar/keypad
divider_line_width = 1

[style]
# Base keypad button padding (px)
button_padding = 10

# Disabled state alpha multipliers
disabled_background_alpha = 0.1
disabled_text_alpha = 0.3

# Compact button padding (px) used by keypad/topbar
compact_button_padding_y = 4
compact_button_padding_x = 8

[topbar]
# Layout tweaks
bottom_margin_factor = 0.5
spacer_stretch = 1

# Color alpha multipliers
memory_background_alpha = 0.2
memory_background_hover_alpha = 0.28
memory_background_pressed_alpha = 0.38
angle_background_checked_alpha = 0.25
angle_background_hover_alpha = 0.35

# Angle radios styling (px)
angle_button_padding_y = 4
angle_button_padding_x = 10
angle_spacing_px = 0
angle_indicator_size_px = 0

[keypad]
top_margin = 10
side_margin = 10
bottom_margin = 10
grid_spacing = 2
hbox_spacing = 18
hbox_stretch = 1

# Grid stretch ratios
normal_mode_keys_stretch = 8
right_side_grid_stretch = 2
science_grid_stretch = 4

column_split = 3

[font_scale.display_expression]
max_pt = 18
divisor = 14

[font_scale.display_result]
max_pt = 34
divisor = 8

[font_scale.keypad_buttons]
min_pt = 9
max_pt = 20
divisor = 5
